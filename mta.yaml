_schema-version: 3.3.0
ID: intellicarrier
description: An SAP Fiori application.
version: 0.0.1
modules:
- name: intellicarrier-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: intellicarrier-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - intellicarrier.zip
      name: intellicarrier
      target-path: resources/
- name: intellicarrier
  type: html5
  path: .
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: intellicarrier-destination-content
  type: com.sap.application.content
  requires:
  - name: intellicarrier-destination-service
    parameters:
      content-target: true
  - name: intellicarrier-repo-host
    parameters:
      service-key:
        name: intellicarrier-repo-host-key
  - name: uaa_intellicarrier
    parameters:
      service-key:
        name: uaa_intellicarrier-key
  parameters:
    content:
      instance:
        destinations:
        - Name: IntelliCarrier_intellicarrier_repo_host
          ServiceInstanceName: intellicarrier-html5-service
          ServiceKeyName: intellicarrier-repo-host-key
          sap.cloud.service: IntelliCarrier
        - Authentication: OAuth2UserTokenExchange
          Name: IntelliCarrier_uaa_intellicarrier
          ServiceInstanceName: intellicarrier-xsuaa-service
          ServiceKeyName: uaa_intellicarrier-key
          sap.cloud.service: IntelliCarrier
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
resources:
- name: intellicarrier-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: intellicarrier-html5-service
    service-plan: app-host
- name: intellicarrier-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: intellicarrier-destination-service
    service-plan: lite
- name: uaa_intellicarrier
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: intellicarrier-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
